<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b21932d7a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>To-Do App</title>
</head>
<body>

    <header>
        <h1>To-Do App</h1>
    </header>

        <form class="to-do-form">
            <input type="text" placeholder="Add Task" name="task"  class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fa-solid fa-circle-plus fa-lg"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <!-- <p>Created On:17.05.2223</p> -->
            <ul class="todo-list-items">
                <!-- <div class="each-todo">
                    <li class="text-item">test some </li>
                    <button class="delete-todo" >
                        <i class="fa-solid fa-trash-arrow-up" style="color: #f5c000;"></i>
                    </button>
                </div> -->
            </ul>
        </div>

        

        <script src="app.js"></script>
</body>
</html>
